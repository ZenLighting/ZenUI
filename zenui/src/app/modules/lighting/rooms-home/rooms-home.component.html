<div class="container">
    <input type="text" placeholder="search rooms" class="room-search">
    <div class="room-card-container">
        <div class="room-card" *ngFor="let room of rooms.value">
            <div class="room-name">
                {{room.model.name}}
            </div>
            <div class="room-color-circle">
                <div id="circle" [ngStyle]="{'background': computedColor.get(room.name)}"></div>
            </div>
            <div class="room-actions">
                <button mat-button>Color</button>
            </div>
        </div>
    </div>
</div>
